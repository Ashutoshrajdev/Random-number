<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Random no.</title>
	<style > 
	#number{
      font-size: 90px;
	 }

	 #b{
	 	width: 90px;
	 	height: 55px;
	 }

     </style>
	
</head>
<body>
	<h1>Random No. Generator..</h1>
 <p id="number"></p>
 <button id="b" onclick="Random();">Get Number</button>

 <script >
 	function Random(){
 		document.getElementById("number").innerHTML = Math.floor(Math.random() * 100);
 	}
 </script>
</body>
</html>
